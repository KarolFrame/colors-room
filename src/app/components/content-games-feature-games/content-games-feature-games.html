@if(show){
<div [@slideIn] class="m-4 lg:mt-8 flex flex-col flex items-center justify-center">
  <h1 class="w-full text-center text-accent-secondary text-5xl font-bold mb-8">FEATURE GAMES</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 m-5 lg:mt-5">
    <app-content-games-feature-games-card
      *ngFor="let game of featuredGames"
      [cardName]="game.name"
      [cardImg]="game.img"
      [cardLink]="game.link"
    />
  </div>
</div>
}
