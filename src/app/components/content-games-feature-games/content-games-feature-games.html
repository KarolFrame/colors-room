<div class="mt-8 flex flex-wrap justify-center">
  <h1 class="w-full text-center text-accent-secondary text-5xl font-bold">FEATURE GAMES</h1>
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-5">
    <app-content-games-feature-games-card
      *ngFor="let game of featuredGames"
      [cardName]="game.name"
      [cardImg]="game.img"
      [borderColor]="game.borderColorOption"
    />
  </div>
</div>
