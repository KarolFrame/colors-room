@if(show){
<div class="relative w-full overflow-hidden bg-black h-[60vh]">
  <video
    autoplay
    muted
    loop
    playsinline
    class="min-w-full min-h-full w-auto h-auto object-cover absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2"
  >
    <source src="assets/video/colorsroom_madgameshow.webm" type="video/webm" />
    <source src="assets/video/colorsroom_madgameshow.mp4" type="video/mp4" />
  </video>
  <div class="absolute inset-0 bg-black/50 z-10"></div>
  <div
    [@slideIn]
    class="relative z-20 text-center w-full h-full flex flex-col justify-center items-center p-4"
  >
    <h1 class="text-white text-5xl md:text-7xl lg:text-9xl font-extrabold leading-none">
      WELCOME TO
    </h1>
    <h1 class="text-white text-5xl md:text-7xl lg:text-9xl font-extrabold leading-none">
      COLORS ROOM
    </h1>
    <h2 class="text-white text-lg md:text-2xl lg:text-4xl mt-5 font-light tracking-wide">
      GAME DEVELOPMENT STUDIO
    </h2>
    <button
      class="interact-button font-bold mt-8 md:mt-12 rounded-lg px-6 py-3 text-sm md:text-base bg-yellow-400 text-black hover:bg-yellow-300 transition duration-300"
    >
      LEARN MORE
    </button>
  </div>
</div>
}
