<nav
  class="w-full p-4 md:p-6 flex justify-between items-center bg-black/80 backdrop-blur-md z-50 shadow-lg"
>
  <button
    (click)="toggleMenu()"
    class="md:hidden text-text-light p-2 rounded-lg transition-colors hover:bg-gray-700 focus:outline-none"
    aria-label="Toggle navigation menu"
  >
    <svg
      *ngIf="!isMenuOpen"
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-menu"
    >
      <line x1="4" x2="20" y1="12" y2="12" />
      <line x1="4" x2="20" y1="6" y2="6" />
      <line x1="4" x2="20" y1="18" y2="18" />
    </svg>
    <svg
      *ngIf="isMenuOpen"
      xmlns="http://www.w3.org/2000/svg"
      width="28"
      height="28"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="lucide lucide-x"
    >
      <path d="M18 6 6 18" />
      <path d="m6 6 12 12" />
    </svg>
  </button>
  <div class="hidden md:flex justify-center gap-12">
    <app-navegation-bar-section
      *ngFor="let item of paths$ | async"
      [pathName]="item.pathName"
      [sectionName]="item.sectionName"
      [inSection]="item.inSection"
    />
  </div>
</nav>
<div
  *ngIf="isMenuOpen"
  class="md:hidden fixed top-[60px] left-0 w-full bg-black/90 p-4 shadow-xl z-40"
>
  <div class="flex flex-col items-start gap-4">
    <app-navegation-bar-section
      *ngFor="let item of paths$ | async"
      [pathName]="item.pathName"
      [sectionName]="item.sectionName"
      [inSection]="item.inSection"
      (click)="toggleMenu()"
    />
  </div>
</div>
